services:
# PHP
  php:
    image: php:8.1-apache
    container_name: phpVeliko
    ports:
      - "8085:80"
    volumes:
      - ./public:/var/www/html
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
  # PHP My Admin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_Veliko
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: always
    depends_on:
      - db
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      #PMA_PASSWORD: groupe6
  # Base de donnÃ©es MySQL
  db:
    image: mysql:8.0
    container_name: mysql_Veliko
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: groupe6
      MYSQL_DATABASE: bdd_veliko
    ports:
      - "3306:3306"

  mock-veliko-api:
      container_name: mock-veliko-api
      image: bfoujols/mock-veliko-api:latest
      ports:
        - "9042:80"



volumes:
###> doctrine/doctrine-bundle ###
  database_data:
